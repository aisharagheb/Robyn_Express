<!-- 12/22/15 Case 127016 removing the 'input-group' class per IE9 issue
Source: https://github.com/twbs/bootstrap/issues/11340-->
<div class="view-form-icon">
    <div>
        <label ng-class="{required: customfield.Required}">{{customfield.Label || customfield.Name | r}}</label>
        <div>
            <span ng-if="customfield.Prefix && !hideprefix && !((customfield.Prefix | r) == '')">{{customfield.Prefix | r}}</span>
            <select class="form-control" ng-init="init()" ng-required="customfield.Required" ng-change="changed()" ng-model="item" ng-options="option.Value for option in customfield.Options"
                    ng-if="customfield.Options">
                <option value=""></option></select>
            <input class="form-control" type="text" ng-change="otherChanged()" ng-model="other" ng-show="customfield.isOtherSelected" autocomplete="off"
                   ng-required="customfield.Required && customfield.isOtherSelected" />
            <span class="input-group-addon"  ng-if="customfield.Suffix && !hidesuffix && !((customfield.Suffix | r) == '')">{{customfield.Suffix | r}}</span>
        </div>
        <i class="fa fa-edit"></i>
    </div>
</div>
